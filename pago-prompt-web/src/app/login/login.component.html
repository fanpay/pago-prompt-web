<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form class="form-signin" style="width: 23rem;" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">

            <h5 class="mb-5 pb-5 headline1" style="letter-spacing: 1px;">Ingresar al sistema</h5>

            <div class="form-outline mb-4">
              <label for="inputlogin" class="sr-only headline2">Correo electrónico</label>
              <input type="email" id="inputLogin" class="form-control form-control-lg confondo" name="login" ngModel required autofocus />
            </div>

            <div class="form-outline mb-4">
              <label for="inputPassword" class="sr-only headline2">Contraseña</label>
              <input type="password" id="inputPassword" class="form-control form-control-lg" name="password" autocomplete="on" ngModel required>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit" style="width:100%">INGRESAR</button>
            </div>


            <p style="text-align: center; padding-top: 50px;"><a href="#!" class="link-dark">¿Usuario nuevo?</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-7 d-none d-sm-block">
        <img src="../assets/background/loginScreen1.png"
          alt="Login image" class="w-100 vh-100" style="object-position: left;">
      </div>
    </div>
  </div>
</section>

<div
    class="modal"
    role="dialog"
    tabindex="-1"
    id="successModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div *ngIf="!isFormValid">
          <p class="error_dialog_text">
            Debes llenar todos los campos
          </p>
        </div>
        <div *ngIf="areCredentialsInvalid" class="error_dialog_text">
          Correo electrónico o contraseña no válido
        </div>
        <img src="../assets/background/error_dialog.png" alt="Error" style="width: 100px; height: 100px; margin: 20px 10px 5px 10px;">
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary btn-lg btn_modal_custom" data-bs-dismiss="modal">ACEPTAR</button>
      </div>
    </div>
  </div>
</div>
